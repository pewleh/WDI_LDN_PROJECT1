<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walk in the World</title>
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class= "level1">
    <h1 class="heading">Walk in the World</h1>
      <div class="treasure">
        <img src="/images/chest_closed.png" alt="chest" class="closedChest">
        <img src="/images/key.png" class="key animated flip infinite">
      </div>
      <img src="/images/dog_right.png" alt="Doggy" class="dog">
      <img src="/images/blockade.png"  class="wall Wall1">
    <div>
    <div class="level2">
      <div id="color1" class="colors"></div>
      <div id="color2" class="colors"></div>
      <div id="color3" class="colors"></div>
      <img src="/images/blockade.png" class="wall Wall2">
    </div>
    <div class= "level3">
      <div class= "bttns">
        <button class="clicker">1</button>
        <button class="clicker">2</button>
        <button class="clicker">3</button>
        <button class="clicker">4</button>
        <button class="clicker">5</button>
        <button class="clicker">6</button>
        <button class="clicker">7</button>
        <button class="clicker">8</button>
        <button class="clicker">9</button>
        <button class="clicker">10</button>
      </div>
      <img src="/images/blockade.png" class="wall Wall3">
      <img src="/images/spider.gif">
    </div>
  </body>
</html>
